<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAI Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">

                <h1 class="logo">EduAI</h1>
                <p class="tagline">Inteligentná vzdelávacia platforma</p>
            </div>
            
            <div class="login-cards">
                <a href="student-dashboard.html" class="role-card student-card">
                    <div class="card-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>

                    </div>

                <a href="teacher-dashboard.html" class="role-card teacher-card">
                    <div class="card-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>

                    </div>
                    <h2>Učiteľ</h2>

            </div>
        </div>
