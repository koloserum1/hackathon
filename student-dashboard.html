<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Študent - EduAI</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <a href="login.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Domov
            </a>
            <h1 class="header-title">Študent</h1>
            <a href="login.html" class="logout-link">Odhlásiť</a>
        </header>
        
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">Tvoje nástroje</h2>
                <p class="page-subtitle">Vyber si, s čím ti môže AI pomôcť</p>
            </div>
            
            <div class="cards-grid">
                <div class="tool-card blue-card">
                    <div class="card-header">
                        <div class="icon-circle blue-bg">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                            </svg>
                        </div>
                    </div>
                    <h3 class="card-title">Preopakovanie učiva</h3>
                    <p class="card-description">Interaktívne opakovanie a upevňovanie látky</p>
                </div>
                
                <div class="tool-card dark-card">
                    <div class="card-header">
                        <div class="icon-circle dark-bg">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                            </svg>
                        </div>
                    </div>
                    <h3 class="card-title">Učenie na testy</h3>
                    <p class="card-description">Personalizovaný študijný plán pre tvoj úspech</p>
                </div>
                
                <div class="tool-card blue-card">
                    <div class="card-header">
                        <div class="icon-circle blue-bg">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                        </div>
                    </div>
                    <h3 class="card-title">AI psychológ</h3>
                    <p class="card-description">Podpora pri školskom strese a osobných otázkach</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
